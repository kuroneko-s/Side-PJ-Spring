<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="fragment/fragment.html :: imports"></div>
    <link rel="stylesheet" href="/css/review.css"/>
    <link rel="stylesheet" href="/node_modules/summernote/dist/summernote-bs4.min.css"/>
</head>

<body class="pl-4 pt-3">
    <form name="popupForm" class="needs-validation form-group" th:action="@{'/review/' + ${learning.id}}"
          th:object="${reviewVO}" method="post">
        <div>
            <p class="review-title">
                '<span th:text="${learning.title}"></span>' 강의에 대한 평가를 남겨주세요!😊
            </p>
        </div>
        <div class="d-flex flex-column">
            <label for="rating">평점!</label>
            <select class="custom-select form-control rating-selecter" id="rating" th:field="*{rating}">
                <option value='0.5' selected>
                    💔🤍🤍🤍🤍 0.5
                </option>
                <option value="1">
                    ❤🤍🤍🤍🤍 1.0
                </option>
                <option value="1.5">
                    ❤💔🤍🤍🤍 1.5
                </option>
                <option value="2">
                    ❤❤🤍🤍🤍 2.0
                </option>
                <option value="2.5">
                    ❤❤💔🤍🤍 2.5
                </option>
                <option value="3">
                    ❤❤❤🤍🤍 3.0
                </option>
                <option value="3.5">
                    ❤❤❤💔🤍 3.5
                </option>
                <option value="4">
                    ❤❤❤❤🤍 4.0
                </option>
                <option value="4.5">
                    ❤❤❤❤💔 4.5
                </option>
                <option value="5">
                    ❤❤❤❤❤ 5.0
                </option>
            </select>
        </div>
        <div>
            <div class="card-body form-group mt-lg-4">
                <label for="summernote">평가!</label>
                <textarea id="summernote" class="summernote" type="textarea" required th:field="*{description}"> </textarea>
            </div>
        </div>
        <button type="button" onclick="selfCloseSubmit()" class="btn btn-success">제출하기!</button>
    </form>

    <!--description summernote-->
    <script src="/node_modules/summernote/dist/summernote-bs4.js"></script>
    <script type="application/javascript">
        $("#summernote").summernote({
            fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New', 'Noto Sans KR', 'Merriweather'],
            placeholder: '강의에 대한 평가를 적어주세요!',
            tabSize: 2,
            lang: "ko-KR",
            height: 100,
            minHeight: 200,
            maxHeight: 250,
            width: 800,
            maxWidth: 800,
            focus: true
        });
    </script>
    <script>
        function selfCloseSubmit(){
            document.popupForm.target = "listenPage";
            document.popupForm.submit();
            self.close();
        }

    </script>
    <div th:replace="fragment/fragment.html :: form-validation"></div>
</body>
</html>
