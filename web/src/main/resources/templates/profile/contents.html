<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<div class="profile-dashboard-container">
    <div class="col-md-12 mb-2">
        <span style="font-size: 20px">대시보드</span>
    </div>

    <!--프로필 부분-->
    <div class="col-md-12">
        <div class="card mb-4 shadow-sm">
            <p class="card-title">내 프로필</p>
            <div class="card-body d-flex">
                <div class="card-body-image">
                    <a href="#" th:href="@{'/profile/' + ${accountVO.id} + '/custom'}" class="nav-link">
                        <svg th:data-jdenticon-value="${#authentication.name}"
                             width="100" height="100" class="rounded border bg-light" preserveAspectRatio="xMidYMid slice"
                             focusable="false" role="img" aria-label="account_profile"></svg>
                    </a>
                </div>
                <div class="card-body card-body-profile-inner">
                    <p class="card-body-profile-inner-name"><span th:text="${accountVO.nickname}" style="font-weight: bold">운영자</span>님, 즐거운 하루!!</p>
                    <p>닉네임: <span th:text="${accountVO.nickname}">운영자</span></p>
                    <p>이메일: <span th:text="${accountVO.email}">kuroneko2@gmail.com</span></p>
                </div>
            </div>
            <form class="d-flex justify-content-end jump-site" method="get" action="#" th:action="@{'/profile/' + ${accountVO.id} + '/custom'}">
                <button type="submit" class="btn btn-sm btn-outline-secondary">프로필 수정하기</button>
            </form>
        </div>
    </div>

    <!--업로드한 학습-->
    <div class="col-md-6">
        <div class="card mb-4 shadow-sm">
            <p class="card-title">업로드 강의들</p>
            <div class="card-body pl-3">
                <div class="card-body" th:if="${learningTop4List.size() > 0}">
                    <div class="d-flex flex-column mb-3">
                        <a class="list-group-item-action d-flex justify-content-between align-items-center custom-list-group" href="#"
                           th:href="@{'/learning/' + ${learning.id}}" th:each="learning : ${learningTop4List}">
                            <div class="course-title" th:text="${learning.title}">question title</div>
                            <div class="list-daytime date-time" th:text="${learning.createdAt}">date time</div>
                        </a>
                    </div>
                </div>
                <div class="card-body profile-listenLearning-non mt-5" th:if="${learningTop4List.size() <= 0}">
                    <p>생성한 강의가 존재하지 않습니다.</p>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <form class="jump-site" method="get" action="#" th:action="@{'/profile/learning/list'}">
                    <button type="submit" class="btn btn-sm btn-success">내 강의들</button>
                </form>
            </div>
        </div>
    </div>

    <!--최근 학습 강의-->
    <div class="col-md-6">
        <div class="card mb-4 shadow-sm">
            <p class="card-title">학습 중인 강의</p>
            <div class="card-body pl-3">
                <div class="card-body" th:if="${learningTitleList.size() > 0}">
                    <p th:each="num : ${#numbers.sequence(0, learningTitleList.size()-1)}">
                        <span th:text="${learningTitleList.get(num)}"> </span>
                    </p>
                </div>
                <div class="card-body profile-listenLearning-non mt-5" th:if="${learningTitleList.size() <= 0}">
                    <p>수강중인 강의가 존재하지 않습니다.</p>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <form class="jump-site" method="get" action="#" th:action="@{'/profile/learning'}">
                    <button type="submit" class="btn btn-sm btn-success">내 모든 강의</button>
                </form>
            </div>
        </div>
    </div>

    <!--질문-->
    <div class="col-md-6">
        <div class="card mb-4 shadow-sm">
            <p class="card-title">질문</p>
            <div class="row card-body card-body-list-inner">
                <ul class="d-flex flex-column mb-3 align-items-start">
                    <a class="list-group-item-action d-flex justify-content-between align-items-center custom-list-group" href="#"
                       th:href="@{'/learning/question/' + ${question.learning.id}}" th:each="question : ${questionList}">
                        <div class="course-title" th:text="${question.title}">question title</div>
                        <div class="list-daytime date-time" th:text="${question.questionTime}">date time</div>
                    </a>
                </ul>
            </div>
        </div>
    </div>

    <!--관심 분야-->
    <div class="col-md-6">
        <div class="card mb-4 shadow-sm">
            <p class="card-title">관심 분야</p>
            <div class="card-body">
                <p>
                    <span class="ml-3" th:each="tag: ${tagTitleList}">
                        <span class="tagFont" th:id="${tag}" th:text="${tag}"></span>   ,
                    </span>
                </p>
            </div>
        </div>
    </div>
</div>

<script type="application/javascript">
    window.addEventListener("DOMContentLoaded", () => {
        moment.locale('ko');
        $(".date-time").text(function (index, dateTime) {
            return moment(dateTime, "YYYY-MM-DD'T'hh:mm").format("LL");
        })

        [[${tagTitleList}]].forEach(value => {
            value.style.color = "#" + (parseInt(Math.random() * 0xffffff)).toString(16);
        });
    })
</script>
</html>
