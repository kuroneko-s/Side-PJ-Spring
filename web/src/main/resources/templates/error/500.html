<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script th:replace="fragment.html :: imports"></script>
    <link rel="stylesheet" href="/css/login.css"/>
    <style>
        .custom-a-ling{
            font-size: 1rem;
            font-weight: 500;
        }
        .custom-p-ling{
            font-size: 1.25rem;
            font-weight: 500;
        }
    </style>
</head>
<body class="container align-items-center justify-content-center">
    <div th:replace="fragment/navbar/navbar.html :: navbar"></div>

    <div class="inner-div">
        <div class="logo-div">
            <a class="login-logo d-flex justify-content-center" href="/">
                <img src="/images/rogo.png" width="70" height="70" class="d-inline-block align-top" alt="">
                <span class="login-logo-font">  Learning</span>
            </a>
        </div>

        <div class="row input-div justify-content-center">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <p class="custom-p-ling">로그인을 하셔야 접근이 가능한 페이지입니다!</p>
                <p class="custom-p-ling">로그인을 해주시거나, 계정이 없으시다면 회원가입을 진행해주세요!</p>

                <a href="#" th:href="@{/login}" class="btn btn-primary btn-lg active custom-a-ling"
                   role="button" aria-pressed="true">로그인</a>
                <a href="#" th:href="@{/register}" class="btn btn-primary btn-lg active custom-a-ling"
                   role="button" aria-pressed="true">회원가입</a>

            </div>
            <div class="col-lg-3"></div>

            <div class="mt-4 mb-3 text-muted">
                © 2020-2021
            </div>
        </div>
    </div>
</body>
</html>
